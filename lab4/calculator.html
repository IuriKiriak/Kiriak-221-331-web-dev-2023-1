<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>QQeWi</title>
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="full-screen page">
        <video src="video/cosmos.webm" autoplay muted loop></video>
        <header class="header header-background">
            <div class="container-header">
                <div>
                    <nav class="main-menu">
                        <ul>
                            <li>QQeWi</li>
                        </ul>
                    </nav>
                </div>
                <div>
                    <img class="avatar" src="images/113581436.png" alt="avatar">
                </div>
            </div>
        </header>

        <main>  
            <div class="calculator background-black-07">
                <div class="input background-white" id="input"></div>
                  <div class="operators">
                    <div>+</div>
                    <div>-</div>
                    <div>&times;</div>
                    <div>&divide;</div>
                  </div>
                  <div class="leftPanel">
                    <div class="numbers">
                      <div>7</div>
                      <div>8</div>
                      <div>9</div>
                      <div id="delete">DEL</div>
                    </div>
                    <div class="numbers">
                      <div>4</div>
                      <div>5</div>
                      <div>6</div>
                      <div>(</div>
                    </div>
                    <div class="numbers">
                      <div>1</div>
                      <div>2</div>
                      <div>3</div>
                      <div>)</div>
                    </div>
                    <div class="numbers">
                    <div>.</div>
                      <div>0</div>
                      <div id="clear">C</div>
                      <div class="equal" id="result">=</div>
                    </div>
                  </div>
        </main>
        <script src="java_script/calculator.js"></script>
        <footer class="background-black-07">
            <div class="footer-container text-color">
                <div>

                </div>
                <div>
                    мои соц. сети:
                    <a class="btn btn-white" href="mailto:best.iurik@gmail.com" target="_blank">почта</a>
                    <a class="btn btn-white" href="https://vk.com/id230179561" target="_blank">VK</a>
                    <a class="btn btn-white" href="https://steamcommunity.com/id/bestiurii/" target="_blank">steam</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="java_script/main.js">
    </script>

</body>

</html>
